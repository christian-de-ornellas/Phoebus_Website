                            </button>
                            <div class="collapse navbar-collapse" id="navbarContent">
                                <ul class="navbar-nav mr-auto">                                
                                  
                                  <li class="nav-item">

                                  <li class="nav-item">

                                    <a class="nav-link" href="#">Como funciona</a>
                                  </li>                                  

                                  <li class="nav-item">
                                        <a class="nav-link" href="#">Perguntas Frequentes</a>
                                  </li> 

                                  <li class="nav-item">
                                        <a class="nav-link" href="#">Contato</a>
                                  </li>  

                                  <li class="nav-item">
                                        <a class="nav-link btn-active" href="#">Login</a>
                                  </li>
                                  <li class="nav-item">
                                        <a class="nav-link btn-active" href="#">Criar conta</a>
                                  </li>                                 
                                </ul>

                                <div id="google_translate_element" class="boxTradutor"></div>
                                <ul class="translate">
                                    <li><a href="javascript:trocarIdioma('es')"><img alt="espanhol" src="node_modules/img/flag-spanish.png"></a></li>
                                    <li><a href="javascript:trocarIdioma('en')"><img alt="ingles" src="node_modules/img/flag-usa.png"></a></li>

    <aside id="main-aside" class="detail-phoe">
        <template id="aside">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-7">
                            <div class="jumbotron">
                                <h1 class="display-4 animated flipInX" id="title"></h1>
                                <p class="lead animated flipInX">Transfira dinheiro com <b>segurança</b> e de qualquer lugar do mundo, aqui você tem total <b>liberdade</b> para transferir de moedas diferentes.</p>
                                <form action="" class="form-row form-cotacao">
                                    <div class="form-group col-12 col-md-2">   
                                        <label for="moeda_inicial">Moeda</label>                                 
                                        <select name="" id="" class="form-control">                                    
                                            <option value="">BRL</option>
                                            <option value="">EUR</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-md-4">   
                                        <label for="moeda_inicial">Você envia</label>                                 
                                        <input type="text" class="form-control" id="valueSend" placeholder="Ex: 20.00">
                                    </div>
                                    <div class="form-group col-12 col-md-2">
                                            <label for="moeda_inicial">Moeda</label>                                
                                            <select name="" id="" class="form-control">                                    
                                                <option value="">USD</option>
                                                <option value="">EUR</option>
                                            </select>
                                        </div>
                                    <div class="form-group col-12 col-md-4">
                                        <label for="moeda_inicial">O destinatário recebe</label>    
                                        <input type="text" class="form-control" readonly="true" id="valueGet">
                                    </div>
                                </form>
                                <a href="" class="btn btn-primary btn-lg">COMEÇAR AGORA</a>                        
                            </div>
                        </div>
                        <div class="col-12 col-md-5">
                            <figure id="animation-initial"><img src="node_modules/img/world-send.png" alt="Secury"></figure>
                        </div>
                    </div>

                    <!-- Os três pilares -->
                    <div class="row" id="cards">
                        <div class="col-md-4 text-center">
                            <div class="card card-phoe item-1">
                                <div class="card-body">
                                    <i class="far fa-grin-stars fa-3x"></i>
                                    <h3>Facilidade</h3>
                                    <p>Com poucos cliques você consegue realizar uma tranferência, e caso precise estamos a disposição para te ajudar.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="card card-phoe item-2">
                                <div class="card-body">
                                    <i class="fas fa-globe fa-3x"></i>
                                    <h3>Liberdade</h3>
                                    <p>Você tem total liberdade para enviar de qualquer lugar no mundo em diferentes moedas.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="card card-phoe item-3">
                                <div class="card-body">
                                    <i class="fab fa-expeditedssl fa-3x"></i>
                                    <h3>Segurança</h3>
                                    <p>Os seus dados são totalmente protegidos, pois temos temos toda a estrutura para assegurar as suas informações.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
        </template>

                    <div class="col-md-8 box-img">
                        <figure><img class="img-fluid" width="100%" src="node_modules/img/facilidade.jpg" alt="Facilidade Digital"></figure>

                    <div class="col-md-12">

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h3>ss</h3>
